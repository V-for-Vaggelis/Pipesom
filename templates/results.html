<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pipesom-results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'results.css') }}">
</head>
<body>
  <main>

    {% for file_name in files %}
    {% if file_name.startswith('corr') %}
    <img src="{{ url_for('static', filename=file_name) }}" alt="Correlation matrix">
    {% endif %}
    {% if file_name.startswith('planes') %}
    <img src="{{ url_for('static', filename=file_name) }}" alt="Feature planes">
    {% endif %}
    {% endfor %}

  </main>
  <footer>Powered by <a href="https://github.com/JustGlowing/minisom">Minisom</a></footer>
</body>
</html>
